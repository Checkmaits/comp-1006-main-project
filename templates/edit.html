<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <title>Brocker | Edit post #{{ post_id }}</title>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="display-1 mb-0">Brocker</h1>
          <div class="profile_details text-end">
            <h5 class="mb-0">{{ user_data["username"] }}</h5>
            <small class="text-secondary mb-0">{{ user_data["email"] }}</small>
          </div>
        </div>
      </header>

      <hr class="my-4" />

      <main>
        <h1 class="mb">Edit post #{{ post_data["id"] }}</h1>
        <form method="POST">
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control w-50"
              id="title"
              name="title"
              placeholder="{{ post_data['title'] }}"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="content">Content</label>
            <textarea
              name="content"
              id="content"
              class="form-control w-50"
              cols="30"
              rows="5"
              placeholder="{{ post_data['content'] }}"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-dark">Edit</button>
        </form>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
