<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
    <title>Brocker | Register</title>
  </head>
  <body>
    <div class="login__wrapper">
      <div class="login__container">
        <div class="login__container-header">
          <h1 class="mb-0">Register</h1>
          <p class="text-secondary mb-0">Register to continue with Brocker.</p>
        </div>
        {% if user_exists %}
        <div class="alert alert-danger mb-0">
          A user with those credentials already exists
        </div>
        {% endif %}
        <div class="login__container-body">
          <form method="POST">
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" required />
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                class="form-control"
                required
              />
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
        </div>
        <div class="login__container-footer">
          <p class="text-secondary mb-0">
            Already have an account? <a href="/login.php">Log in</a>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
