<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Brocker | My posts</title>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="display-1 mb-0">Brocker</h1>
          <div class="d-flex align-items-center gap-1">
            <div class="profile_details text-end">
              <h5 class="mb-0">{{ user_data["username"] }}</h5>
              <small class="text-secondary mb-0">{{ user_data["email"] }}</small>
            </div>
            <button
              type="button"
              class="btn dropdown-toggle dropdown-toggle-split mb-0"
              data-bs-toggle="dropdown"
            ></button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/create.php">Create new post</a></li>
              <li><a class="dropdown-item" href="/">View all posts</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="/logout.php">Log out</a></li>
            </ul>
          </div>
        </div>
      </header>

      <hr class="my-4" />

      <main>
        <section id="posts">
          {% if posts|length == 0 %}
          <p class="text-secondary">No posts to display</p>
          {% endif %}

          <!-- Posts -->
          {% for post in posts %}
          <article class="post mb-3">
            <div class="card">
              <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">{{ post["created_at"] }}</h5>
                  <div class="d-flex align-items-center gap-2">
                    <a
                      href="/edit.php?id={{ post['id'] }}"
                      class="btn btn-sm btn-outline-primary"
                      >Edit</a
                    >
                    <a
                      href="/delete.php?id={{ post['id'] }}"
                      class="btn btn-sm btn-outline-danger"
                      >Delete</a
                    >
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h3 class="card-title">{{ post["title"] }}</h3>
                <p class="card-text">{{ post["content"] }}</p>
              </div>
            </div>
          </article>
          {% endfor %}
        </section>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
